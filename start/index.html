    <script>
      document.addEventListener('DOMContentLoaded', function() {
  const copyElements = document.querySelectorAll('.copy-letter');

  copyElements.forEach(function(element) {
    element.addEventListener('click', function() {
      const textToCopy = this.innerHTML; // Get the HTML content

      if (navigator.clipboard && window.isSecureContext) {
        // Modern approach (HTTPS only)
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            console.log('Text copied to clipboard:', textToCopy);
            // Optional: Provide visual feedback (e.g., change background color)
          })
          .catch(err => {
            console.error('Could not copy text: ', err);
             fallbackCopyTextToClipboard(textToCopy);
          });
      } else {
        // Fallback for older browsers or non-HTTPS
        fallbackCopyTextToClipboard(textToCopy);
      }
    });
  });

  function fallbackCopyTextToClipboard(text) {
    const textArea = document.createElement("textarea");
    textArea.value = text;

    // Avoid scrolling to bottom
    textArea.style.top = "0";
    textArea.style.left = "0";
    textArea.style.position = "fixed";

    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();

    try {
      const successful = document.execCommand('copy');
      const msg = successful ? 'successful' : 'unsuccessful';
      console.log('Fallback: Copying text command was ' + msg);
    } catch (err) {
      console.error('Fallback: Oops, unable to copy', err);
    }

    document.body.removeChild(textArea);
  }
});
document.addEventListener('DOMContentLoaded', function() {
  const copySvgElements = document.querySelectorAll('.copy-svg');

  copySvgElements.forEach(function(copySvgElement) {
    copySvgElement.addEventListener('click', function() {
      const svgElement = this.querySelector('svg');

      if (svgElement) {
        const svgString = new XMLSerializer().serializeToString(svgElement);

        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(svgString)
            .then(() => {
              console.log('SVG copied to clipboard:', svgString);
            })
            .catch(err => {
              console.error('Could not copy SVG: ', err);
              fallbackCopyTextToClipboard(svgString);
            });
        } else {
          fallbackCopyTextToClipboard(svgString);
        }
      } else {
        console.error('No SVG element found inside .copy-svg');
      }
    });
  });

  function fallbackCopyTextToClipboard(text) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    textArea.style.position = "fixed";
    textArea.style.top = "0";
    textArea.style.left = "0";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
      const successful = document.execCommand('copy');
      const msg = successful ? 'successful' : 'unsuccessful';
      console.log('Fallback: Copying text command was ' + msg);
    } catch (err) {
      console.error('Fallback: Oops, unable to copy', err);
    }
    document.body.removeChild(textArea);
  }
});
    </script>
