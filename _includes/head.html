<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/favicon-16.png" sizes="16x16" type="image/png">  
  <link rel="icon" href="/img/favicon-32.png" sizes="32x32" type="image/png">  
  <link rel="icon" href="/img/favicon-48.png" sizes="48x48" type="image/png">  
  <link rel="icon" href="/img/favicon-62.png" sizes="62x62" type="image/png">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@johannesippen" />
  <meta name="twitter:creator" content="@johannesippen" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.excerpt }}" />
  <meta name="twitter:image" content="https://johannesippen.com/{{ page.image }}" />
  <meta name="twitter:image:alt" content="Read more on Johannesâ€™ blog" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:image" content="https://johannesippen.com/{{ page.image }}" />
  <meta property="og:description" content="{{ page.excerpt }}" />
</head>
