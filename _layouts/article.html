<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <style>
      .blog-article {
        max-width: 600px;
        margin: 5em auto;
      }
      .blog-article h1 {
        margin-bottom: 2em;
      }
      .blog-article h1 + p {
        font-size: 105%;
        font-family: Work Sans;
        color: #445;
        font-weight: light;
        text-align: center;
        line-height: 150%;
        min-width: 700px;
        margin: 0 -60px;
      }
      .embed-youtube {
        border: 0;
      }
      .blog-article img,
      .blog-article .embed-youtube,
      .blog-article video {
        margin: 0 -60px;
        width: 720px;
        min-width: 720px;
      }
      .blog-article p {
        font-family: Georgia, sans-serif;
        padding-left: 15px;
        padding-right: 5px;
      }
      .blog-article p a {
        color: #233;
        text-decoration: none;
        border-bottom: 1px solid #444;
        cursor: pointer;
      }
      .blog-article p a:hover {
        background: yellow;
        border-bottom: 1px solid yellow;
        cursor: pointer;
      }
      .blog-article pre {
        text-align: left;
        font-size: 16px;
        background: #eee;
        padding: 15px
      }
      @media (max-width: 720px) {
        .blog-article {
          margin: 3em auto;
        }
        .blog-article h1 {
          margin-bottom: 1em;
        }
        .blog-article h1 + p {
          font-size: 105%;
          font-family: Work Sans;
          color: #445;
          text-align: left;
          box-sizing: border-box;
          line-height: 150%;
          min-width: 100%;
          margin: 0;
        }
        .blog-article img {
          margin: 0 -10px 0 -5px;
          width: 100%;
          min-width: 100%;
        }
        .blog-article .embed-youtube,
        .blog-article video {
          width: 100%;
          min-width: 100%;
          margin: 0;
        }
      }
    </style>

    {% include header.html %}

    <div class="page-content blog-article">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
