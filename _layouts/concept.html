---
layout: default
---

<div class="article-header">
  {% for category in page.categories %}
    <span class="tag outline">{{ category }}</span>
    {% endfor %}
  <h1>{{ page.title }}</h1>
</div>

<section class="concept">
  {{ content }}
</section>

<style>
  table { font-size: 1.5rem; }
  td { border-top: 1px solid #807F7E; }
  th, td { padding: 1rem 0; }
  .concept { padding: var(--sidepadding); }
  .concept img, .concept iframe { margin: 2rem 0; border: none; }
  .concept hr { width: 50%; margin: 2rem 0; border: 0; border-top: 1px solid #ccc; }
  @media(min-width: 65rem) {
    .concept h2 { width: 50%; }
    .concept p,
    .concept table,
    .concept h2 { width: 45rem; margin-left: 20rem; }
    .concept img { margin-left: -20rem; min-width: calc(100vw - (var(--sidepadding) * 2));  }
  }
  .concept p a:hover, .concept li a:hover { background: #fc2; }
  .article-header { margin: 20rem auto 4rem; text-align: center; padding: 0; max-width: 60rem; }
  .article-header h1 { font-weight: 500; margin: 2rem 0; text-wrap: balance; }
</style>
